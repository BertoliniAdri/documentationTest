name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build and deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install

    - name: Build Docusaurus site
      run: yarn build

    - name: Deploy to Scaleway Bucket
      uses: jakejarvis/s3-sync-action@v0.5.1
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: teststagegithubactionsadri
        AWS_REGION: fr-par
        AWS_ACCESS_KEY_ID: ${{ secrets.SCW_TEST_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_TEST_SECRET_KEY }}
        AWS_ENDPOINT: https://s3.fr-par.scw.cloud
        SOURCE_DIR: ./build/

